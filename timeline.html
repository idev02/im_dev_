  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4ec, #ffd6e0);
      color: #703a53;
      overflow-x: hidden;
    }

    nav ul {
      list-style: none;
      padding: 15px;
      margin: 0;
      background-color: rgba(255, 240, 245, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 1.1em;
      border-bottom: 2px dashed #f59cb9;
    }

    nav a {
      text-decoration: none;
      color: #e75480;
      font-weight: bold;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #ff3c77;
      text-shadow: 0 0 6px #ffbad2;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #ff2d75;
      text-shadow: 0 0 10px #ffbad2;
    }

    .timeline {
      position: relative;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 4px;
      height: 100%;
      background: #ffc1cc;
      border-radius: 10px;
    }

    .timeline li {
      position: relative;
      margin: 30px 0;
      padding-left: 40px;
      width: 45%;
      font-size: 1.1em;
      line-height: 1.6;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 0 10px rgba(255, 180, 200, 0.3);
      animation: fadeUp 1s ease both;
    }

    .timeline li:nth-child(odd) {
      left: 0;
    }

    .timeline li:nth-child(even) {
      left: 55%;
    }

    .timeline li::before {
      content: 'üíñ';
      position: absolute;
      left: -28px;
      top: 15px;
      font-size: 1.5em;
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @media screen and (max-width: 768px) {
      .timeline li,
      .timeline li:nth-child(even),
      .timeline li:nth-child(odd) {
        left: 0 !important;
        width: 100%;
      }

      .timeline::before {
        left: 20px;
      }

      .timeline li::before {
        left: -5px;
      }
    }
  </style>
</head>
