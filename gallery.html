<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Cinta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4ec, #ffe3f4);
      color: #7b2d4f;
      overflow-x: hidden;
    }

    nav ul {
      list-style: none;
      padding: 15px;
      margin: 0;
      background-color: rgba(255, 240, 245, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 1.1em;
      border-bottom: 2px dashed #ff94aa;
    }

    nav a {
      text-decoration: none;
      color: #e75480;
      font-weight: bold;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #ff3c77;
      text-shadow: 0 0 6px #ffbad2;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8em;
      color: #ff2d75;
      margin-bottom: 20px;
      text-shadow: 0 0 12px #ffd6e0;
      animation: pulse 2.5s infinite;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }

    .gallery img,
    .gallery video {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 16px;
      border: 4px solid #ffb6c1;
      box-shadow: 0 0 12px rgba(255, 105, 135, 0.3);
      transition: transform 0.4s, box-shadow 0.4s;
      animation: fadeInUp 1s ease;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px #ff8fa3, 0 0 30px #ffb6c1;
    }

    audio {
      display: block;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffbad2;
    }

    /* Animasi background hearts */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .hearts span {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: fall 10s linear infinite;
      opacity: 0.5;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
